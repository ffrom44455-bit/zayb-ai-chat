<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Zayb AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        ::-webkit-scrollbar { display: none; }
        * { -ms-overflow-style: none; scrollbar-width: none; -webkit-tap-highlight-color: transparent; outline: none !important; }
        body { background-color: #0d0d0d; color: #ececec; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .chat-pill { background-color: #2f2f2f; border-radius: 9999px; }
        .drawer-blur { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); background: rgba(0,0,0,0.8); }
        @keyframes messageAppear { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        .msg-anim { animation: messageAppear 0.3s ease-out forwards; }
        textarea { font-size: 16px !important; line-height: 1.5; }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <header class="h-14 flex items-center justify-between px-4 shrink-0 z-30">
        <button onclick="toggleDrawer()" class="p-2 hover:bg-white/10 rounded-full transition-all">
            <i data-lucide="menu" class="w-6 h-6 text-zinc-400"></i>
        </button>
        <div class="flex items-center gap-1 bg-white/5 px-3 py-1.5 rounded-full border border-white/10" onclick="toggleSettings(true)">
            <span class="text-[13px] font-medium text-zinc-300" id="header-model-name">Zayb AI</span>
            <i data-lucide="chevron-down" class="w-3.5 h-3.5 text-zinc-500"></i>
        </div>
        <button onclick="createNewChat()" class="p-2 hover:bg-white/10 rounded-full">
            <i data-lucide="square-pen" class="w-5 h-5 text-zinc-400"></i>
        </button>
    </header>

    <main class="flex-1 overflow-y-auto px-4 pt-4 pb-32 space-y-6" id="chat-container">
        <div id="welcome-screen" class="h-full flex flex-col items-center justify-center text-center opacity-80">
            <div class="w-12 h-12 bg-white/5 border border-white/10 rounded-full flex items-center justify-center mb-4">
                <i data-lucide="sparkles" class="w-6 h-6 text-white"></i>
            </div>
            <h2 class="text-xl font-semibold mb-1">Zayb AI</h2>
            <p class="text-zinc-500 text-sm">How can I help you today?</p>
        </div>
    </main>

    <div class="fixed bottom-0 left-0 w-full px-4 pb-4 safe-bottom bg-gradient-to-t from-[#0d0d0d] via-[#0d0d0d] to-transparent">
        <div class="max-w-3xl mx-auto">
            <div class="chat-pill flex items-end p-1.5 shadow-2xl border border-white/5">
                <button class="p-2.5 text-zinc-400 hover:text-white" onclick="toggleSettings(true)">
                    <i data-lucide="settings" class="w-5 h-5"></i>
                </button>
                <textarea id="user-input" rows="1" placeholder="Message Zayb..." 
                    class="flex-1 bg-transparent border-none focus:ring-0 resize-none py-2.5 px-2 text-white placeholder-zinc-500 max-h-40"
                    oninput="this.style.height='';this.style.height=this.scrollHeight+'px'"></textarea>
                <button id="send-btn" onclick="handleSendMessage()" 
                    class="bg-white text-black p-2.5 rounded-full shadow-lg active:scale-90 transition-transform">
                    <i data-lucide="arrow-up" class="w-5 h-5 stroke-[3]"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="drawer-overlay" onclick="toggleDrawer()" class="fixed inset-0 bg-black/60 z-40 hidden"></div>
    <aside id="drawer" class="fixed inset-y-0 left-0 w-[80%] max-w-[300px] bg-[#171717] z-50 transform -translate-x-full flex flex-col border-r border-white/5 transition-transform duration-300">
        <div class="p-4 flex flex-col h-full">
            <button onclick="createNewChat()" class="flex items-center gap-3 w-full p-3 hover:bg-white/5 rounded-xl transition-all mb-6 border border-white/5">
                <i data-lucide="plus" class="w-4 h-4 text-white"></i>
                <span class="font-medium text-sm">New Chat</span>
            </button>
            <div class="flex-1 overflow-y-auto space-y-1" id="chat-history"></div>
            <div class="pt-4 mt-auto border-t border-white/5 text-center">
                <p class="text-[9px] uppercase tracking-widest text-zinc-600 font-bold">Architected by Zayb</p>
            </div>
        </div>
    </aside>

    <div id="settings-modal" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-6 drawer-blur">
        <div class="bg-[#212121] w-full max-w-sm rounded-[2rem] p-8 space-y-6 shadow-2xl border border-white/5">
            <div class="flex justify-between items-center">
                <h3 class="text-lg font-bold">Settings</h3>
                <button onclick="toggleSettings(false)" class="text-zinc-500"><i data-lucide="x"></i></button>
            </div>
            <div class="space-y-4">
                <input type="password" id="api-key" placeholder="OpenRouter API Key" class="w-full bg-[#0d0d0d] border border-white/10 rounded-2xl px-5 py-4 text-sm text-white">
                <input type="text" id="model-name" placeholder="google/gemini-2.0-flash-exp:free" class="w-full bg-[#0d0d0d] border border-white/10 rounded-2xl px-5 py-4 text-sm text-white">
            </div>
            <button onclick="saveSettings()" class="w-full bg-white text-black py-4 rounded-full font-bold active:scale-95 transition-all">Save Changes</button>
        </div>
    </div>

    <script>
        let currentChatId = null;
        let chats = JSON.parse(localStorage.getItem('zayb_chats_v3')) || [];
        let config = JSON.parse(localStorage.getItem('zayb_config_v3')) || { apiKey: '', model: 'google/gemini-2.0-flash-exp:free' };

        function init() {
            lucide.createIcons();
            renderChatHistory();
            document.getElementById('api-key').value = config.apiKey;
            document.getElementById('model-name').value = config.model;
            document.getElementById('header-model-name').innerText = config.model.split('/').pop() || "Zayb AI";
            if(!config.apiKey) toggleSettings(true);
        }

        function toggleDrawer() {
            const d = document.getElementById('drawer');
            const o = document.getElementById('drawer-overlay');
            const isOpen = d.classList.contains('translate-x-0');
            d.classList.toggle('-translate-x-full', isOpen);
            d.classList.toggle('translate-x-0', !isOpen);
            o.classList.toggle('hidden', isOpen);
        }

        function toggleSettings(show) { document.getElementById('settings-modal').classList.toggle('hidden', !show); }

        function saveSettings() {
            config.apiKey = document.getElementById('api-key').value.trim();
            config.model = document.getElementById('model-name').value.trim() || 'google/gemini-2.0-flash-exp:free';
            localStorage.setItem('zayb_config_v3', JSON.stringify(config));
            document.getElementById('header-model-name').innerText = config.model.split('/').pop();
            toggleSettings(false);
        }

        function createNewChat() {
            currentChatId = Date.now();
            chats.unshift({ id: currentChatId, title: 'New Conversation', messages: [] });
            saveChats(); renderChatHistory(); loadChat(currentChatId);
            if(document.getElementById('drawer').classList.contains('translate-x-0')) toggleDrawer();
        }

        function deleteChat(id, event) {
            event.stopPropagation();
            chats = chats.filter(c => c.id !== id);
            if(currentChatId === id) { currentChatId = null; location.reload(); }
            saveChats(); renderChatHistory();
        }

        function saveChats() { localStorage.setItem('zayb_chats_v3', JSON.stringify(chats)); }

        function renderChatHistory() {
            const container = document.getElementById('chat-history');
            container.innerHTML = chats.map(chat => `
                <div onclick="loadChat(${chat.id}); toggleDrawer();" class="group flex items-center justify-between p-3 rounded-xl transition-all ${chat.id === currentChatId ? 'bg-white/10' : 'hover:bg-white/5'}">
                    <span class="truncate text-sm text-zinc-300 flex-1">${chat.title}</span>
                    <button onclick="deleteChat(${chat.id}, event)" class="p-1 hover:text-red-400">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function loadChat(id) {
            currentChatId = id;
            const chat = chats.find(c => c.id === id);
            const container = document.getElementById('chat-container');
            container.innerHTML = '';
            document.getElementById('welcome-screen').classList.add('hidden');
            chat.messages.forEach(m => appendMessageUI(m.role, m.content));
        }

        function appendMessageUI(role, content, isError = false) {
            const container = document.getElementById('chat-container');
            const isAi = role === 'assistant';
            const div = document.createElement('div');
            div.className = `flex flex-col ${isAi ? 'items-start' : 'items-end'} msg-anim`;
            div.innerHTML = `
                <div class="mb-1 px-1"><span class="text-[10px] font-bold uppercase tracking-widest text-zinc-600">${isAi ? 'Zayb AI' : 'You'}</span></div>
                <div class="${isAi ? 'text-zinc-200' : 'bg-[#2f2f2f] text-white px-4 py-2.5 rounded-[1.25rem]'} ${isError ? 'text-red-400 border border-red-900/50 bg-red-900/10 p-4' : ''} max-w-[90%] whitespace-pre-wrap leading-relaxed text-[15px]">${content}</div>
            `;
            container.appendChild(div);
            container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
        }

        async function handleSendMessage() {
            const input = document.getElementById('user-input');
            const content = input.value.trim();
            if (!content || !config.apiKey) return;

            if (!currentChatId) createNewChat();
            const chat = chats.find(c => c.id === currentChatId);
            if(chat.messages.length === 0) { chat.title = content.substring(0, 25); renderChatHistory(); }
            
            input.value = ''; input.style.height = 'auto';
            document.getElementById('welcome-screen').classList.add('hidden');
            
            appendMessageUI('user', content);
            chat.messages.push({ role: 'user', content });

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { 
                        "Authorization": `Bearer ${config.apiKey}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.href,
                        "X-Title": "Zayb AI"
                    },
                    body: JSON.stringify({ "model": config.model, "messages": chat.messages })
                });

                const data = await response.json();
                
                if (!response.ok || data.error) {
                    throw new Error(data.error?.message || `HTTP Error ${response.status}`);
                }

                const aiResponse = data.choices[0].message.content;
                chat.messages.push({ role: 'assistant', content: aiResponse });
                appendMessageUI('assistant', aiResponse);
                saveChats();
            } catch (error) {
                appendMessageUI('assistant', `System Error: ${error.message}. Please check your API key and Credits in Settings.`, true);
            }
        }

        init();
    </script>
</body>
    </html>
