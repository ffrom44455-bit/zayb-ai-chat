<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zayb AI Chat</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
        #loading { display: none; color: blue; }
        #error { color: red; }
        #send { background-color: #28a745; color: white; border: none; cursor: pointer; }
        #send:disabled { background-color: #ccc; }
    </style>
</head>
<body>
    <h1>Welcome to Zayb AI Chat</h1>
    <div id="chat"></div>
    <div id="loading">Loading...</div>
    <div id="error"></div>
    <input type="text" id="userInput" placeholder="Type your message here..." />
    <button id="send" disabled>Send</button>

    <script>
        const API_KEY = 'YOUR_API_KEY'; // Replace with your OpenRouter API key
        const chatDiv = document.getElementById('chat');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const sendButton = document.getElementById('send');
        const userInput = document.getElementById('userInput');

        userInput.addEventListener('input', () => {
            sendButton.disabled = !userInput.value || userInput.value.trim() === '' || !API_KEY;
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendButton.disabled) {
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        function sendMessage() {
            const message = userInput.value;
            userInput.value = '';
            userInput.focus();
            loadingDiv.style.display = 'block';
            errorDiv.innerText = '';

            fetch('https://api.openrouter.ai/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`
                },
                body: JSON.stringify({ prompt: message })
            })
            .then(response => {
                loadingDiv.style.display = 'none';
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                chatDiv.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
                chatDiv.innerHTML += `<p><strong>Zayb AI:</strong> ${data.response}</p>`;
                chatDiv.scrollTop = chatDiv.scrollHeight;
            })
            .catch(error => {
                loadingDiv.style.display = 'none';
                errorDiv.innerText = 'Error: ' + error.message;
            });
        }
    </script>
</body>
</html>
