<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zayb AI Chat</title>
    <style>
        /* Add necessary styles here */
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <textarea id="user-input" placeholder="Type your message here..."></textarea>
        <div id="loading" style="display:none;">Loading...</div>
    </div>

    <script>
        const userInput = document.getElementById('user-input');
        const messages = document.getElementById('messages');
        const loadingDiv = document.getElementById('loading');

        // Function to send message
        function sendMessage(message) {
            if (!message.trim()) return;

            messages.innerHTML += `<div class=\"user-message\">${message}</div>`;
            userInput.value = '';
            loadingDiv.style.display = 'block';

            // Simulating API call with OpenRouter integration
            fetch('https://api.openrouter.ai/your-api-endpoint', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer your-api-key',
                },
                body: JSON.stringify({ prompt: message })
            })
            .then(response => response.json())
            .then(data => {
                loadingDiv.style.display = 'none';
                messages.innerHTML += `<div class=\"ai-message\">${data.response}</div>`;
            })
            .catch(error => {
                loadingDiv.style.display = 'none';
                console.error('Error:', error);
                messages.innerHTML += `<div class=\"error-message\">Error: ${error.message}</div>`;
            });
        }

        // Keyboard events
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                if (event.shiftKey) {
                    // Allow newline
                    return;
                }
                event.preventDefault(); // Prevent default newline
                sendMessage(userInput.value);
            }
        });
    </script>
</body>
</html>
